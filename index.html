<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!-- Tailwindcss cdn link -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Font awesome icons cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="flex flex-col min-h-screen bg-indigo-200">
    <!-- header section -->
    <header class="bg-indigo-500 text-white py-4 m-3 shadow-lg rounded-full">
        <h1 class="text-2xl font-bold text-center "><i class="fas fa-cloud-sun"></i>  Weather Application  </h1>
    </header>
    <!-- Main section -->
    <main class="flex-grow container mx-auto p-4 grid grid-cols-1 lg:grid-cols-4 gap-4">
        <!-- Sidebar for city input and recent searches -->
        <aside class="bg-gray-200 shadow-lg rounded-lg p-6 lg:col-span-1">
            <h3 class="text-lg font-semibold text-gray-700"> <i class="fa-solid fa-city"></i> Name</h3>
            <input class="city-input border-gray-300 rounded-lg p-2 w-full mt-6" type="text" placeholder="Enter City Name..." aria-label="City Name">
            <button class="search-btn bg-indigo-500 text-white text-xl rounded-lg p-2 w-full mt-6 hover:bg-green-600">
                <i class="fas fa-search"></i> Search   
            </button>
            
            <div class="recent-searches mt-6">
                <label class="block text-sm font-medium text-gray-700 mt-6 text-center">Recently Searched <i class="fa-solid fa-city"></i> :</label>
                <select class="recent-cities border-gray-300 rounded-lg p-2 w-full mt-6" aria-label="Recently Searched Cities">
                    <option value="">Select a city...</option>
                </select>
            </div>
            <button class="location-btn bg-indigo-500 text-white text-xl rounded-lg p-2 w-full mt-6 hover:bg-green-600 ">
                <i class="fa-solid fa-location-crosshairs text-xl"></i> Current Location</button>
        </aside>

        <!-- Main weather display and forecast section -->
       
        
    </main>


<!-- external javascript file link -->
    <script src="app.js" defer></script>

</body>
</html>
